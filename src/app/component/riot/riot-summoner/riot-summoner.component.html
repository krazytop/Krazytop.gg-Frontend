<div *ngIf="isThisComponentReady && summoner" class="profile">
  <div class="profile-icon-level">
    <img alt="" class="summoner-icon" height="200"
         ngSrc="https://ddragon.leagueoflegends.com/cdn/14.6.1/img/profileicon/{{ summoner.icon }}.png"
         width="200"/>
    <h3 class="summoner-level">{{ summoner.level }}</h3>
  </div>
  <div class="profile-name-and-buttons">
    <h1 class="profile-name">{{ summoner.name }} #{{ summoner.tag }}</h1>
    <div>
      <div *ngIf="localSummoner">
        <button (click)="updateData()" [disabled]="nextAllowedUpdate > 0" [ngClass]="{'inactive-profile-update-button': nextAllowedUpdate > 0, 'active-profile-update-button': nextAllowedUpdate === 0}">Update</button>
        <div *ngIf="nextAllowedUpdate > 0">
          <p>Next possible update in {{ formatTime(nextAllowedUpdate) }}</p>
        </div>
        <div *ngIf="nextAllowedUpdate === 0">
          <p>{{ getUpdateDateToString() }}</p>
        </div>
      </div>
      <div *ngIf="remoteSummoner">
        <button (click)="updateData()">Import</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isThisComponentReady && !summoner" class="no-profile">
  <div *ngIf="!summoner">
    <h1>Sorry, this summoner does not exist ...</h1>
    <img src="assets/logo/oops.png">
  </div>
</div>
