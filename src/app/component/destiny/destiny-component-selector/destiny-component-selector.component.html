<div class="tab-selectors">
  <div class="tab-buttons">
    <button (click)="selectComponent(DestinyComponentSelectorComponent.vendors)"
            [ngClass]="{'tab-selected': actualComponent === DestinyComponentSelectorComponent.vendors, 'tab-not-selected': actualComponent !== DestinyComponentSelectorComponent.vendors}">
      <span>Vendors</span>
    </button>
    <button (click)="selectComponent(DestinyComponentSelectorComponent.collections)"
            [ngClass]="{'tab-selected': actualComponent === DestinyComponentSelectorComponent.collections, 'tab-not-selected': actualComponent !== DestinyComponentSelectorComponent.collections}">
      <span>Collections</span>
    </button>
    <button (click)="selectComponent(DestinyComponentSelectorComponent.titles)"
            [ngClass]="{'tab-selected': actualComponent === DestinyComponentSelectorComponent.titles, 'tab-not-selected': actualComponent !== DestinyComponentSelectorComponent.titles}">
      <span>Titles</span>
    </button>
    <button (click)="selectComponent(DestinyComponentSelectorComponent.characters)"
            [ngClass]="{'tab-selected': actualComponent === DestinyComponentSelectorComponent.characters, 'tab-not-selected': actualComponent !== DestinyComponentSelectorComponent.characters}">
      <span>Characters</span>
    </button>
  </div>
</div>
