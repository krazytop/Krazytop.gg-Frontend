<div class="tab-selectors">
  <div class="tab-buttons">
    <a [routerLink]="['/destiny', urlArgs.platform, urlArgs.membership, urlArgs.character, DestinyComponentSelectorComponent.vendors]">
      <button [ngClass]="urlArgs.component === DestinyComponentSelectorComponent.vendors ? 'tab-selected' : 'tab-not-selected'">
        <span>{{ 'DESTINY.VENDORS' | translate }}</span>
      </button>
    </a>
    <a [routerLink]="['/destiny', urlArgs.platform, urlArgs.membership, urlArgs.character, DestinyComponentSelectorComponent.collections]" *ngIf="false">
      <button [ngClass]="urlArgs.component === DestinyComponentSelectorComponent.collections ? 'tab-selected' : 'tab-not-selected'">
        <span>{{ 'DESTINY.COLLECTIONS' | translate }}</span>
      </button>
    </a>
    <a [routerLink]="['/destiny', urlArgs.platform, urlArgs.membership, urlArgs.character, DestinyComponentSelectorComponent.badges]">
      <button [ngClass]="urlArgs.component === DestinyComponentSelectorComponent.badges ? 'tab-selected' : 'tab-not-selected'">
        <span>{{ 'DESTINY.BADGES' | translate }}</span>
      </button>
    </a>
    <a [routerLink]="['/destiny', urlArgs.platform, urlArgs.membership, urlArgs.character, DestinyComponentSelectorComponent.models]">
      <button [ngClass]="urlArgs.component === DestinyComponentSelectorComponent.models ? 'tab-selected' : 'tab-not-selected'">
        <span>{{ 'DESTINY.MODELS' | translate }}</span>
      </button>
    </a>
    <a [routerLink]="['/destiny', urlArgs.platform, urlArgs.membership, urlArgs.character, DestinyComponentSelectorComponent.catalysts]">
      <button [ngClass]="urlArgs.component === DestinyComponentSelectorComponent.catalysts ? 'tab-selected' : 'tab-not-selected'">
        <span>{{ 'DESTINY.CATALYSTS' | translate }}</span>
      </button>
    </a>
    <a [routerLink]="['/destiny', urlArgs.platform, urlArgs.membership, urlArgs.character, DestinyComponentSelectorComponent.titles]">
      <button [ngClass]="urlArgs.component === DestinyComponentSelectorComponent.titles ? 'tab-selected' : 'tab-not-selected'">
        <span>{{ 'DESTINY.TITLES' | translate }}</span>
      </button>
    </a>
    <a [routerLink]="['/destiny', urlArgs.platform, urlArgs.membership, urlArgs.character, DestinyComponentSelectorComponent.guardianRanks]">
      <button [ngClass]="urlArgs.component === DestinyComponentSelectorComponent.guardianRanks ? 'tab-selected' : 'tab-not-selected'">
        <span>{{ 'DESTINY.GUARDIAN_RANKS' | translate }}</span>
      </button>
    </a>
    <a [routerLink]="['/destiny', urlArgs.platform, urlArgs.membership, urlArgs.character, DestinyComponentSelectorComponent.questsAndContracts]">
      <button [ngClass]="urlArgs.component === DestinyComponentSelectorComponent.questsAndContracts ? 'tab-selected' : 'tab-not-selected'">
        <span>{{ 'DESTINY.QUESTS_AND_CONTRACTS' | translate }}</span>
      </button>
    </a>
    <a [routerLink]="['/destiny', urlArgs.platform, urlArgs.membership, urlArgs.character, DestinyComponentSelectorComponent.characters]">
      <button [ngClass]="urlArgs.component === DestinyComponentSelectorComponent.characters ? 'tab-selected' : 'tab-not-selected'">
        <span>{{ 'DESTINY.CHARACTERS' | translate }}</span>
      </button>
    </a>
    <a [href]="raidReportUrl" target="_blank">
      <button class="tab-not-selected">
        <span>Raid Report</span>
      </button>
    </a>
    <a [href]="dungeonReportUrl" target="_blank">
      <button class="tab-not-selected">
        <span>Dungeon Report</span>
      </button>
    </a>
  </div>
</div>
