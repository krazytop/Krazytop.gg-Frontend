<div class="titles" *ngIf="isParentComponentReady">
  <div class="title-category">
    <div class="title-category-name">Titles</div>
    <div class="active-titles">
      <div *ngFor="let title of titlesPresentationTree.childrenNode" title="{{ title.description }}" class="title">
        <img src="{{ DestinyComponent.destinyAssetUrl + title.icon }}" alt="{{ title.name }} title icon" [style.filter]="!isTitleComplete(title) ? 'grayscale(1)' : 'none'" class="active-titles-img"
             (click)="redirectToTitlePage(title)" style="cursor: pointer">
        <div class="title-name">{{ title.name }}</div>
        <div class="progression">
          <div class="progression-bar">
            <span>{{ currentTitleNodeProgress?.progressValue! }} / {{ currentTitleNodeProgress?.completionValue! }}</span>
            <div class="current-progression" [style.width.%]="currentTitleNodeProgress?.progressValue! / currentTitleNodeProgress?.completionValue! * 100" [style.background-color]="currentTitleNodeProgress?.progressValue! >= currentTitleNodeProgress?.completionValue! ? '#93884c': '#757575'"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="title-category">
    <div class="title-category-name">Archived Titles</div>
      <div class="archived-titles">
        <div *ngFor="let title of archivedTitlesPresentationTree.childrenNode" title="{{ title.name }}" class="title">
          <img src="{{ DestinyComponent.destinyAssetUrl + title.icon }}" alt="{{ title.name }} title icon" [style.filter]="!isTitleComplete(title) ? 'grayscale(1)' : 'none'" class="archived-titles-img">
        </div>
      </div>
  </div>
</div>
