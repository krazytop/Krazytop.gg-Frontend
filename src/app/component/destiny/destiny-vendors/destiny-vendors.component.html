<div *ngIf="isThisComponentReady" class="vendor-group-list">
  <div *ngFor="let vendorGroup of vendorGroups" class="vendor-group">
    <ng-container *ngIf="vendorGroup.vendors.length > 0">
    <div class="vendor-group-title">{{ vendorGroup.vendorGroupNomenclature!.name.toUpperCase() }}</div>
    <div class="vendors">
      <div *ngFor="let vendor of vendorGroup.vendors">
        <destiny-vendor
          [vendor]="vendor">
        </destiny-vendor>
      </div>
    </div>
    </ng-container>
  </div>
</div>
<div *ngIf="!isThisComponentReady" class="loading">
  <img src="assets/logo/destiny_logo.png" alt="Destiny logo" class="loading-image">
  <div class="loading-text">Récupération des données de Destiny</div>
</div>
