<div class="vendor-group-list">
  <div *ngFor="let vendorGroup of vendorGroups" class="subcomponent">
    <div class="vendor-group-title">{{ vendorGroup.name.toUpperCase() }}</div>
    <div class="vendors">
      <div *ngFor="let vendor of vendorGroup.vendors">
        <destiny-vendor
          [vendor]="vendor">
        </destiny-vendor>
      </div>
    </div>
  </div>
</div>
