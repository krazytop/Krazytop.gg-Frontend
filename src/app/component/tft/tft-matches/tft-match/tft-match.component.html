<div class="tft-match background-color-placement-{{ summonerParticipant?.placement }}">

  <div class="game-summary">
    <ng-container *ngIf="summonerParticipant?.placement === 1; else notFirstPlace">
      <div class="main-summary">1st</div>
    </ng-container>
    <ng-template #notFirstPlace>
      <div class="main-summary">{{ summonerParticipant?.placement }}th</div>
    </ng-template>
    <div class="complementary-summary">{{ timeService.getTimeFrom(match.datetime) }}</div>
    <hr>
    <div class="complementary-summary">{{ timeService.formatTimeMinSec(match.length) }}</div>
    <img src="assets/data/tft/tft-queues/{{ match.queue.image }}">
  </div>

  <div class="game-traits">
    <div *ngFor="let column of getActiveTraits()" class="traits-column">
      <div *ngFor="let trait of column" class="augments-and-traits-containers">
        <div class="image trait-style-{{ trait.style }}"
             style="-webkit-mask: url('assets/data/tft/tft-traits/{{ trait.image}}'); -webkit-mask-size: 100%;">
        </div>
      </div>
    </div>
  </div>

  <div class="game-units">
    <div *ngFor="let unit of summonerParticipant?.units" class="units">
      <tft-match-unit [unit]="unit"></tft-match-unit>
    </div>
  </div>

  <div class="game-augments">
    <div *ngFor="let augment of summonerParticipant?.augments" class="augments-and-traits-containers">
      <img class="image" src="assets/data/tft/tft-augments/{{ augment.image }}">
    </div>
  </div>

  <div (click)="showAllMatchData()" class="all-game-stats-button">
    <div [ngClass]="{'arrow-down': !allDataIsDisplayed, 'arrow-up': allDataIsDisplayed}" class="arrow-up"></div>
  </div>
</div>
