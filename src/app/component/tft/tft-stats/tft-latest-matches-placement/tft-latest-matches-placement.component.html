<div class="subcomponent-list component">
  <span class="component-title">{{ 'LOL.RECENT_RESULTS' | translate }}</span>
  <div *ngIf="!matches" class="no-matches-played-container">
    <img src="assets/logo/loading.gif" alt="Loading">
  </div>
  <div *ngIf="matches && matches.length == 0" class="no-matches-played-container">
    <div class="nothing-to-show-message">{{ 'LOL.NO_MATCHES_PLAYED' | translate }}</div>
  </div>
  <div *ngIf="matches && matches.length > 0" class="small-subcomponent-list">
    <div class="win-rate-box small-subcomponent">
      <div class="win-rate">
        <span class="win-rate-title">{{ 'TFT.AVERAGE_PLACEMENT' | translate}} :</span>
        <span class="win-rate-value">{{ averagePlacement }}</span>
      </div>
      <div class="streak {{ streak > 0 ? 'win-streak' : 'lose-streak' }}">
        {{ streak > 0 ? 'üî•' : '‚ùÑÔ∏è' }} {{ Math.abs(streak) }}
      </div>
    </div>
    <div class="latest-matches-placements">
      <div *ngFor="let result of latestMatchesResults"
           class="placement background-color-placement-{{ result }}">{{ result }}
      </div>
    </div>
  </div>
</div>
