<div class="tab-selectors component">
  <dropdown
    [values]="queues"
    [selectedValue]="selectedQueue"
    [imageUrl]="'assets/data/lol/lol-queues/'"

  <dropdown
    [values]="roles"
    [selectedValue]="selectedRole"
    [imageUrl]="'assets/data/lol/lol-roles/'"
    (updateEvent)="selectedRole = $event; redirect()"></dropdown>
</div>
