<div *ngIf="matchesPages[0] && matchesPages[0].length == 0" class="no-matches-played-container">
  <div class="no-matches-played-message">No matches played</div>
</div>
<div *ngFor="let matchPage of matchesPages">
  <div *ngFor="let match of matchPage">
    <lol-match [match]="match" [summoner]="summoner"></lol-match>
    <br>
  </div>
</div>
<div *ngIf="pageSize * nextPage < matchesCount">
  <button (click)="getMatches()" class="more-matches">Show more matches</button>
</div>
