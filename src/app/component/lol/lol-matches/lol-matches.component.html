<div *ngIf="!isThisComponentReady" class="no-matches-played-container">
  <div class="nothing-to-show-message">Retrieval matches&nbsp;&nbsp;</div>
  <img src="assets/logo/loading.gif">
</div>
<ng-container *ngIf="isThisComponentReady">
  <div *ngIf="totalMatchesCount === 0" class="no-matches-played-container">
    <div class="nothing-to-show-message">No matches played</div>
  </div>
  <div class="subcomponent-list" *ngIf="isThisComponentReady">
    <lol-match *ngFor="let match of matches" [match]="match" [summoner]="summoner"></lol-match>
    <button *ngIf="matches.length < this.totalMatchesCount" (click)="getMatches()" class="more-matches">Show more matches</button>
  </div>
</ng-container>
