<div class="component">
  <div *ngIf="!matches" class="no-matches-played-container">
    <img src="assets/logo/loading.gif" alt="Loading">
  </div>
  <div *ngIf="matches">
    <div *ngIf="matches.length == 0" class="no-matches-played-container">
      <div class="nothing-to-show-message">No matches played</div>
    </div>
    <div *ngIf="mainFriendsList.length == 0" class="no-matches-played-container">
      <div class="nothing-to-show-message">No friends ...</div><!--TODO-->
    </div>
    <div *ngIf="matches.length > 0 && mainFriendsList.length > 0" class="champion-list">
      <div *ngFor="let friendResults of mainFriendsList" class="champion-result">
        <div class="champion-box">
          <img src="{{ getImageUrl(friendResults.summoner.icon) }}.png" alt="Champion">
        </div>
        <div class="results">
          <div class="results-bar background-color-defeat">
            <div class="results-wins-bar background-color-victory" [style.width.%]="getWinRate(friendResults)"></div>
          </div>
          <span *ngIf="friendResults.wins != 0" class="results-number" style="justify-content: start">{{ friendResults.wins }} V</span>
          <span *ngIf="friendResults.losses != 0" class="results-number" style="justify-content: end"> {{ friendResults.losses }} D</span>
          <span class="text results-number" style="justify-content: center">({{ getWinRate(friendResults) }}%)</span>
        </div>
        <span class="text">{{ friendResults.summoner.name }} #{{ friendResults.summoner.tag }}</span>
      </div>
    </div>
  </div>
</div>
