<div class="component">
  <div *ngIf="!matches" class="no-matches-played-container">
    <img src="assets/logo/loading.gif">
  </div>
  <ng-container *ngIf="matches">
    <div *ngIf="matches.length == 0" class="no-matches-played-container">
      <div class="nothing-to-show-message">No matches played</div>
    </div>
    <div *ngIf="matches.length > 0" class="champion-list">
      <div *ngFor="let championResult of mainChampionsList" class="champion-result">
        <div class="champion-box">
          <img src="{{ getImageUrl(championResult.champion.image) }}" alt="Champion">
        </div>
        <div class="results">
          <div class="results-bar background-color-defeat">
            <div class="results-wins-bar background-color-victory" [style.width.%]="getWinRate(championResult)"></div>
          </div>
          <span *ngIf="championResult.wins != 0" class="results-number" style="justify-content: start">{{ championResult.wins }} V</span>
          <span *ngIf="championResult.losses != 0" class="results-number" style="justify-content: end"> {{ championResult.losses }} D</span>
        </div>
        <span class="win-rate">{{ getWinRate(championResult) }}%</span>
        <span class="win-rate">245CS</span>
      </div>
    </div>
  </ng-container>
</div>
