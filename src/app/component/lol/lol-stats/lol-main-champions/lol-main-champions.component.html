<div class="component">
  <div *ngIf="!matches" class="no-matches-played-container">
    <img src="assets/logo/loading.gif" alt="Loading">
  </div>
  <div *ngIf="matches">
    <div *ngIf="matches.length == 0" class="no-matches-played-container">
      <div class="nothing-to-show-message">No matches played</div>
    </div>
    <div *ngIf="matches.length > 0" class="champion-list">
      <div *ngFor="let championResults of mainChampionsList" class="champion-result">
        <div class="champion-box">
          <img src="{{ getImageUrl(championResults.champion.image) }}" alt="Champion">
        </div>
        <div class="results">
          <div class="results-bar background-color-defeat">
            <div class="results-wins-bar background-color-victory" [style.width.%]="getWinRate(championResults)"></div>
          </div>
          <span *ngIf="championResults.wins != 0" class="results-number" style="justify-content: start">{{ championResults.wins }} V</span>
          <span *ngIf="championResults.losses != 0" class="results-number" style="justify-content: end"> {{ championResults.losses }} D</span>
          <span class="text results-number" style="justify-content: center">({{ getWinRate(championResults) }}%)</span>
        </div>
        <div class="column">
          <span class="text">{{ getMinionsPerMatch(championResults) }} CS</span>
          <span class="text">{{ getMinionsPerMin(championResults) }} / min</span>
        </div>
        <div class="column">
          <span class="text">{{ getKDA(championResults) }} KDA</span>
          <span class="text">{{ getSeparatedKDA(championResults) }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
