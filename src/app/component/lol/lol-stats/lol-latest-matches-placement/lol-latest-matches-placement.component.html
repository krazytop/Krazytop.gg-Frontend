<div class="component">
  <div class="subcomponent-list">
    <span class="component-title">Recent Results</span>
    <div *ngIf="!matches" class="no-matches-played-container">
      <img src="assets/logo/loading.gif">
    </div>
    <ng-container *ngIf="matches">
      <div *ngIf="matches.length == 0" class="no-matches-played-container">
        <div class="nothing-to-show-message">No matches played</div>
      </div>
      <div *ngIf="matches.length > 0" class="subcomponent-list">
        <div class="win-rate-columns subcomponent">
          <div>
            <div class="average-placement-title">Win rate :&nbsp;</div>
            <div class="win-rate">{{ matchService.getWinRate(matches, summoner) }} %</div>
          </div>
          <div style="justify-self: end; margin-top: -3px">
            <div class="{{ streak > 0 ? 'win-streak' : 'lose-streak' }}">
              {{ streak > 0 ? '🔥' : '❄️' }} {{ Math.abs(streak) }}
            </div>
          </div>
        </div>
        <div class="latest-matches-placements">
          <div *ngFor="let result of latestMatchesResults"
               class="placement background-color-{{ result.toLowerCase() }}">{{ result.charAt(0) }}
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
