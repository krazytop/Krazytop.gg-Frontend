<navbar></navbar>
<div *ngIf="isThisComponentReady" class="game-component">
  <riot-summoner class="component"
    [localSummoner]="localSummoner"
    [remoteSummoner]="remoteSummoner">
  </riot-summoner>
  <lol-search-criteria class="component"
    *ngIf="localSummoner"
    [summoner]="localSummoner"
    [selectedQueue]="selectedQueue"
    [selectedRole]="selectedRole">
  </lol-search-criteria>
  <div *ngIf="localSummoner" class="game-data">
    <lol-ranking class="lol-ranking component"
      [summoner]="localSummoner">
    </lol-ranking>
    <lol-matches class="lol-matches component"
      [selectedQueue]="selectedQueue"
      [selectedRole]="selectedRole"
      [summoner]="localSummoner">
    </lol-matches>
    <lol-latest-matches-placement class="lol-latest-matches-placement component"
      [selectedQueue]="selectedQueue"
      [selectedRole]="selectedRole"
      [summoner]="localSummoner">
    </lol-latest-matches-placement>
  </div>
</div>
