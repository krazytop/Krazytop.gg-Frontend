<div *ngIf="isThisComponentReady" class="game-component">
  <riot-summoner
    [localSummoner]="localSummoner"
    [remoteSummoner]="remoteSummoner">
  </riot-summoner>
  <lol-search-criteria class="component"
    *ngIf="localSummoner"
    [summoner]="localSummoner"
    [selectedQueue]="selectedQueue"
    [selectedRole]="selectedRole">
  </lol-search-criteria>
  <div *ngIf="localSummoner" class="game-data">
    <div class="column">
      <lol-ranking class="component"
        [summoner]="localSummoner">
      </lol-ranking>
      <lol-main-masteries class="component"
        [summoner]="localSummoner">
      </lol-main-masteries>
    </div>
    <lol-matches class="component"
      [selectedQueue]="selectedQueue"
      [selectedRole]="selectedRole"
      [summoner]="localSummoner"
      (matchesUpdateEvent)="matches = $event">
    </lol-matches>
    <div class="column">
      <lol-latest-matches-placement class="component"
        [summoner]="localSummoner"
        [matches]="matches">
      </lol-latest-matches-placement>
      <lol-main-champions class="component"
        [summoner]="localSummoner"
        [matches]="matches">
      </lol-main-champions>
      <lol-main-friends class="component"
        [summoner]="localSummoner"
        [matches]="matches">
      </lol-main-friends>
    </div>
  </div>
</div>
