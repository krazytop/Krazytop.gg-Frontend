<div *ngIf="isParentComponentReady" class="cr-ranking">
  <div class="rank-container">
    <div class="rank-title">Trophy Road</div>
    <hr>
    <div class="dual-column-rank-content">
      <div class="rank-content">
            <img class="cr-rank-image" ngSrc="assets/data/clash-royal/cr-arenas/{{ player.arena?.name }}.png" alt="arena" height="125" width="125">
      </div>

      <div class="rank-content rank-information">
          <div>{{ player.arena?.name }}</div>
        <div class="trophies">
          <div>{{ player.seasonsTrophies?.currentSeason?.trophies }}</div>
          <img class="cr-rank-image" ngSrc="assets/data/clash-royal/cr-trophy.png" alt="trophy icon" height="25" width="25">
        </div>
      </div>
    </div>
  </div>

  <div class="rank-container">
    <div class="rank-title">Path of Legend</div>
    <hr>
    <div class="dual-column-rank-content">
      <div class="rank-content">
        <img class="cr-rank-image" ngSrc="assets/data/clash-royal/cr-leagues/League {{ player.seasonsLeagues?.currentSeason?.leagueNumber }}.png" alt="league" height="150" width="150">
      </div>

      <div class="rank-content rank-information">
        <div>League {{ player.seasonsLeagues?.currentSeason?.leagueNumber }}</div>
      </div>
    </div>
  </div>
</div>
